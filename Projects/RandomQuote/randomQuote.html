<html>
    <head>
        <title>Random Quote Generator.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="customize.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Merriweather:900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Merriweather:900" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="content-box">
                <div>
                <div class = "row text-center">
                    <h1 id="heading">RANDOM QUOTE MACHINE</h1>
                </div>
                <div class = "row text-center">
                    <div class = "message">
                        <h1>“And forget not that the earth delights to feel your bare feet and the winds long to play with your hair.”</h1>
                        <h2>― Kahlil Gibran</h2>
                    </div>
                </div>
                <div class = "row text-center">
                    <div class = "col-xs-12">
                        <i id = "getQuote" class="fa fa-refresh fa-5x" aria-hidden="true"></i>
                        <i id = "tweet" class="fa fa-twitter fa-5x" aria-hidden="true"></i>
                        <i id = "volume" class="fa fa-volume-off fa-5x" aria-hidden="true"></i>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <audio id="background_music" src="gbut2.mp3" autoplay="true" loop="true"></audio>
        <audio id="gun" src="gun_bad__ugly.mp3"></audio>
    </body>
</html>
